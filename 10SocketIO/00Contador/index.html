<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador de conexiones con Socket.io</title>
</head>
<body>
    <h1>Comunicación bidireccional con Socket.io</h1>
    <p id="hello"></p>
    <p>
        Número de conexiones activas: <b id="connections"></b>
    </p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        (function (io){
            'use strict'
            var io = io()
            var d = document

            io.on('hello', function(data){
                console.log(data);
                d.querySelector('#hello').innerHTML = data.message

                io.emit('otro evento que me invente', {name: 'Carlos', twitter: '@carlosrivas2021'})
            })

            io.on('connect users', function(data){
                console.log(data);
                d.querySelector('#connections').innerHTML = data.numbers
                
            })
        })(io)
    </script>
</body>
</html>
