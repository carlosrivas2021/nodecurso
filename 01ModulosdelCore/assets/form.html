<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envios de Formularios con Node.js</title>
</head>
<body>
    <form method="POST">
        <div>
            <label for="nombre">Nombre:</label><input type="text" name="nombre" required="required">
        </div>
        <div>
            <label for="email">Email:</label><input type="text" name="email" required="required">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
